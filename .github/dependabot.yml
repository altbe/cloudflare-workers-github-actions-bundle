# Dependabot configuration file
# See: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    # Look for `package.json` and `lock` files in the `root` directory
    directory: "/"
    # Check for updates once a week (on Monday)
    schedule:
      interval: "weekly"
      day: "monday"
    # Add reviewers - comment out this section if you don't want specific reviewers
    # reviewers:
    #   - "your-username-or-team"
    # Limit to maximum 10 open pull requests at a time
    open-pull-requests-limit: 10
    # Group all updates together
    groups:
      development-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Set version strategy
    versioning-strategy: auto
    # Labels to apply to pull requests
    labels:
      - "dependencies"
    # Ignore certain dependencies (optional)
    # ignore:
    #   - dependency-name: "express"
    #     versions: ["4.x", "5.x"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    # Add reviewers - comment out this section if you don't want specific reviewers
    # reviewers:
    #   - "your-username-or-team"
    # Group all minor and patch updates
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"